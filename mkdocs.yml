site_name: RMRP Platform - Руководство администратора
site_description: Полное руководство администратора платформы управления обучением
site_author: TheSilverDreams
site_url: https://thesilverbones.github.io/rmrp_study_docs/

theme:
  name: material
  language: ru
  palette:
    - scheme: light
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Переключиться на темный режим
    - scheme: dark
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Переключиться на светлый режим
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search:
      lang: ru

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list

nav:
  - Руководство администратора:
    - Начало работы:
      - Вход в систему: admin-guide/01-getting-started.md
      - Обзор интерфейса: admin-guide/02-interface-overview.md
    - Управление курсами:
      - Создание курса: admin-guide/03-creating-course.md
      - Редактирование курса: admin-guide/04-editing-course.md
      - Последовательность курсов: admin-guide/05-course-prerequisites.md
      - Создание модулей: admin-guide/06-creating-modules.md
      - Создание вопросов: admin-guide/07-creating-questions.md
    - Управление пользователями:
      - Создание студентов: admin-guide/10-creating-students.md
      - Роли и права доступа: admin-guide/11-roles-and-permissions.md
      - Матрица прав: admin-guide/12-roles-matrix.md
    - Полезное:
      - Лучшие практики: admin-guide/16-best-practices.md
      - FAQ: admin-guide/17-faq.md
      - Решение проблем: admin-guide/18-troubleshooting.md

